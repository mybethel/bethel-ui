<md-toolbar class="md-hue-2" flex="100">
  <div class="md-toolbar-tools">
    <img class="logo" src="images/logo-landscape.svg" height="50%" />
    {{ $ctrl.title }}
    <span flex></span>
    <a class="md-button md-default-theme" href="#/settings" hide-sm hide-xs>
      <span>{{ $ctrl.ministry.name }}</span>
    </a>
    <md-menu>
      <md-button ng-click="$mdOpenMenu($event)" class="md-icon-button">
        <md-icon md-menu-origin>arrow_drop_down</md-icon>
      </md-button>
      <md-menu-content>
        <md-menu-item ng-repeat="authMinistry in $ctrl.ministries">
          <md-button ng-href="session/ministry/{{ authMinistry.id }}">
            {{ authMinistry.name }}
          </md-button>
        </md-menu-item>
        <md-menu-divider ng-if="$ctrl.ministries.length"></md-menu-divider>
        <md-menu-item>
          <md-button ng-href="#/settings">
            <md-icon>settings_gear</md-icon>
            Settings
          </md-button>
        </md-menu-item>
        <md-menu-item>
          <md-button ng-href="logout">
            <md-icon>exit_to_app</md-icon>
            Logout
          </md-button>
        </md-menu-item>
      </md-menu-content>
    </md-menu>
    <img alt="{{ $ctrl.user.name }}" height="100%" ng-src="{{ $ctrl.user.avatar }}" />
  </div>
</md-toolbar>
